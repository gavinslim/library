<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="script.js" defer></script>
    
    <div class="header">
        <h1 class="title">Library</h1>
    </div>
    
    <div class="main">
        <button data-open-button="#form" id="new-book-btn"></button>
        <div class="form" id="form">
            <div class="form-header">
                <div class="title">Add Book</div>
            </div>
            <div class="form-body">
                <label>
                    <input type="text" name="title" id="title" placeholder="Title" autocomplete="off"><br>
                </label>
                <label>
                    <input type="text" id="author" placeholder="Author" autocomplete="off"><br>
                </label>
                <label>
                    <input type="number" id="pages" placeholder="Number of Pages" autocomplete="off"><br>
                </label>    
                <label>
                    <input type="checkbox" id="read"><br>
                    <span class="slider"></span>
                </label>    
                <div class="bottom">
                    <button data-submit-button class="submit-btn">Submit</button>               
                    <button data-close-button class="close-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="modify" id="modify">
            <div class="modify-header">
                <div class="title">Modify Book</div>
            </div>
            <div class="modify-body">
                <label>
                    <input type="text" name="title" id="modify-title" placeholder="Title" autocomplete="off"><br>
                </label>
                <label>
                    <input type="text" id="modify-author" placeholder="Author" autocomplete="off"><br>
                </label>
                <label>
                    <input type="number" id="modify-pages" placeholder="Number of Pages" autocomplete="off"><br>
                </label>    
                <label>
                    <input type="checkbox" id="modify-read"><br>
                    <!-- <span class="slider"></span> -->
                </label>    
                <div class="bottom">
                    <button data-modify-submit-button class="modify-submit-btn">Submit</button>               
                    <button data-modify-close-button class="modify-close-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="library">
        </div>
    </div>

    <div class="footer">
        <div>Copyright Â© 2021 Gavin Lim</div>
        <div class="github">
            <a href="https://github.com/gavinslim" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>     
    </div>

    <div id="overlay"></div>

</body>
</html>
