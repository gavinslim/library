<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="script.js" defer></script>
    
    <div class="header">
        <h1 class="title">Library</h1>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Form -->
        <button data-open-button="#form" id="new-book-btn"></button>
        <div class="form" id="form">
            <div class="form-header">
                <div class="title">Enter new book</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="form-body">
                <label>
                    Title:
                    <input type="text" id="title" name="title"><br>
                </label>
                <label>
                    Author:
                    <input type="text" id="author" name="author"><br>
                </label>
                <label>
                    Pages:
                    <input type="number" id="pages" name="pages"><br>
                </label>    
                <label>
                    Read:
                    <input type="checkbox" id="read" name="read"><br>
                </label>    
                <button data-submit-button class="submit-button">Submit</button>               
            </div>
        </div>
        <div id="overlay"></div>

        <!-- Library display -->
        <div class="library">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div>Copyright Â© 2021 Gavin Lim</div>
        <div class="github">

            <!-- fontawesome.com github -->
            <a href="https://github.com/gavinslim" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>     
    </div>

</body>
</html>
